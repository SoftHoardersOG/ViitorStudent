<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-button>About us</button>
  <button *ngIf="currentUser!=null;else login" mat-button>Hello, {{currentUser?.firstName}} {{currentUser?.lastName}}</button>
  <ng-template #login>
    <button mat-button (click)="openLogin()">Login</button>
    </ng-template>

</mat-toolbar>
