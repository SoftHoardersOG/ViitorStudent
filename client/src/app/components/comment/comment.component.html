<div fxLayout="column" fxLayoutAlign=" start" style="padding: 2%">
    <div style="border-radius:15px; padding-bottom: 0%;" fxLayout="Row">
        <div style="padding-top: 5px; padding-right: 3px">
            <mat-icon>account_box</mat-icon>
        </div>
        <div>
            <h1>{{comment.userName}}</h1>
        </div>
        <div style="padding-top: 3px; padding-left: 5px;">
            <app-favorite [rating]="comment.rating" ></app-favorite>
        </div>
    </div> 
    <div style="background-color:rgb(49, 49, 49); border-radius:15px; padding: 1%; "><p style="font-size: 18px"> > {{comment.content}}</p></div>
</div>
